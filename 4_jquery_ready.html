<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
    .box-a{
      width:200px;
      height:200px;
      display: inline-block;
      background-color:#aaa;

    }
    .box-b{
      width:200px;
      height:200px;
      display: inline-block;
      background-color:#faa;
    }
    .product-title{
      background-color: #000;
      color: #fff;
      padding:10px;
      cursor: pointer;
    }
    .content{
      display: none;
    }
  </style>

</head>

<body>

  <div class="box-a">box-a</div>
  <div class="box-b">box-b</div>

  <div class="product-title">
    產品介紹
  </div>
  <div class="content">
    此產品的詳細內容與介紹
  </div>




  <!--jquery API使用 -->
  <!--JS寫在body裡，不要寫在head裡，因為剛開始load不會用到js，所以寫在body可以增加效能-->
  <script src="js/jquery.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function(){

    $('.box-a').dblclick(function(){
      //toggle會自動判斷目前是隱藏還顯示
      $('.box-b').toggle();
    })

    $('.product-title').click(function(){
      $('.content').toggle();
    })

})
    //..做事的位置


  </script>



</body>
</html>
