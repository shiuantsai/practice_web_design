<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


      <style class="text/css">
        /*不為992以下時的顏色為body*/
        body{
          background-color:tan;
          color:black;
        }
        @media screen and (max-width: 992px){
          body{
            background-color: blue;
            color: white;
          }

        }
        @media screen and (max-width: 600px){
          body{
          background-color: olive;
          color: white;
        }
      }

      </style>
    </head>

  <body>
    <h1>Resize the browser window to see the effect</h1>
    <p>By default, the background color of the document is "tan". If the screen size is 992px or less, the color will change to "blue". If it is 600px or less, it will change to "olive".</p>
    <!--
    <img src="1200x675.jpg" class="desktop-only"/>
    <img src="600x341.jpg" class="mobile-only"/>
    -->

  </body>
</html>
